<p [ngClass]="{'active': showBalance, 'disabled': !showBalance}">NgClass</p>

<div class="container">
  <img class="icon-item" (click)="handleToggleVisibleBalance()" [src]="showBalance ? iconOff : iconOn">

  <div class="value-item">
    <span *ngIf="showBalance">R$ 2.000</span>
    <!-- <span *ngIf="!iconToggle">****</span> -->
    <span class="icon-hide" *ngIf="!showBalance"></span>
  </div>
</div>
